    <div class="container mt-5">
        <h1>Contact Me</h1>
        <p>If you have any questions or just want to say hello, feel free to reach out!</p>

        <!-- Contact Form -->
        <form action="https://formspree.io/f/manygnyr" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message here... Yes this does work!" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>

        <div class="mt-5">
            <h2>Connect with Me</h2>
            <ul class="list-unstyled">
                <li><a href="https://github.com/Lapseyy" target="_blank">GitHub</a></li>
                <li><a href="https://www.linkedin.com/in/edmarck-sosa/" target="_blank">LinkedIn</a></li>
                <li><a href="https://www.edmarcksosa.com/" target="_blank">My Official portfolio</a></li>
            </ul>
